<form class="form-signin span4" id="login_form" method="post" action="/login/">
            <h2 class="form-signin-heading">Please sign in</h2>
            {% csrf_token %}
            Username: <input type="text" class="input-block-level" placeholder="Username" name="username" value=""
                             size="50"/>
            <br/>
            Password: <input type="password" class="input-block-level" placeholder="Password" name="password" value=""
                             size="50"/>
<br/>
<button class="btn btn-primary" type="submit">Sign in</button>
</form>
